{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title> TCS profile pg </title>
        <link rel="stylesheet" href="{% static 'css/Student/profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/Student/style.css' %}">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    </head>
      <body>
     {% include 'Student/stdNavbar.html' %}
      
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
               <div class="card">
                  <div class="card-body">
                     <div class="row">
                        <div class="col">
                           <center>
                              <img width="100px" src="{% static 'img/student/profile%20img.jpg' %}"/>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <center>
                              <h4>Your Profile</h4>
                              <button type="button" class="btn btn-primary">
                                Profile <span class="badge badge-light">9</span>
                                <span class="sr-only">Account Status</span>
                                </button>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <label>Full Name</label>
                           <div class="form-group">
                              <input type="text" class="form-control" id="Textbox1" placeholder="Enter Name">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <label>Date of Birth</label>
                           <div class="form-group">
                              <input type="date" Class="form-control" ID="TextBox2">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <label>Contact No</label>
                           <div class="form-group">
                              <input type="number" Class="form-control" ID="TextBox3"  placeholder="Contact No" >
                           </div>
                        </div>
                        <div class="col-md-6">
                           <label>Email ID</label>
                           <div class="form-group">
                              <input type="email" Class="form-control" ID="TextBox4"  placeholder="Email ID">
                           </div>
                        </div>
                     </div>
                     
                     <div class="row">
                        <div class="col">
                           <label>Full Address</label>
                           <div class="form-group">
                              <input type="text" Class="form-control" ID="TextBox5 " placeholder="Full Address">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <center>
                              <span class="badge badge-pill badge-info">Login Credentials</span>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-4">
                           <label>User ID</label>
                           <div class="form-group">
                              <input class="form-control" placeholder="Enter Username">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <label>Old Password</label>
                           <div class="form-group">
                              <input class="form-control" placeholder="Enter Current Password">
                           </div>
                        </div>
                        <div class="col-md-4">
                           <label>New Password</label>
                           <div class="form-group">
                              <input class="form-control" placeholder="Enter New Password" >
                           </div>
                        </div>
                     </div>
           
         
            <div class="col">
               <div class="card">
                  <div class="card-body">
                     
                     <div class="row">
                        <div class="col">
                        
                              <h4>Your courses</h4>
                              <p><strong>Enrolled courses</b></p>


                 <p><b>Enrolled courses</b></p>
                <ul class="list-group">
                    <li class="list-group-item">B1</li>
                    <li class="list-group-item">B2</li>
                    <li class="list-group-item">B3</li>
                 </ul>
                 <a class="btn btn-primary" href="#" role="button">Enroll to new courses</a>
                            
                  </div>
                  
               </div>
            </div>
            
         </div>
         <div class="col-md-7">
            <a class="btn btn-primary" href="#" role="button"><input type="submit" value="Submit"></a>
         </div>
      </div>

                   </div>
                </div>
             </div>
                </div>
                  </div>
              </body>
</html>
