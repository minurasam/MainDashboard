<!doctype html>
<html lang="en">
  <head>
    <title>Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- style sheets -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/notes-vedios.css">
    <link rel="stylesheet" href="css/exams.css">
  </head>
  <body>
    
    <div class="wrapper d-flex align-items-stretch" style="background-size: 100%; background-image: url('https://storage.needpix.com/rsynced_images/green-sidelight-background.jpg');">     
      <nav id="sidebar">
        <h1><a href="index.html" class="logo">E-Learning Dashboard</a></h1>
        <ul class="list-unstyled components mb-5">
          <li>
              <a href="admin.html"><span class="fa fa-user mr-3"></span> Admin Dashboard</a>
          </li>
          <li>
            <a href="exams.html"><span class="fa fa-leanpub mr-3"></span> Exams </a>
          </li>
          <li>
            <a href="results.html"><span class="fa fa-list-alt mr-3"></span> Results </a>
          </li>
          <li>
            <a href="stdprofile.html"><span class="fa fa-graduation-cap mr-3"></span> Students </a>
          </li>
          <li>
            <a href="main/general.html"><span class="fa fa-sign-out mr-3"></span> logout </a>
          </li>
        </ul>

      </nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        <div class="flexbox-container">
          <h1>Add lecture notes</h1>
          <div class="row-1">

            <label>Level : </label>
          <select id="dlecture-level">
            <option value ="none">None</option>
            <option value ="Certificate Level">Certificate Level</option>
            <option value ="Operational Level">Operational Level</option>
            <option value ="Management Level">Management Level</option>
            <option value ="Strategic Level">Strategic Level</option>
            <option value ="Other">Other</option>
          </select>       
            <label>Subject : </label>
          <select id="lecture-subject">
            <option value ="none">None</option>
            <option value ="BA1" class="lvl1">BA1</option>
            <option value ="BA2" class="lvl1">BA2</option>
            <option value ="BA3" class="lvl1">BA3</option>
            <option value ="BA4" class="lvl1">BA4</option>
            <option value ="E1" class="lvl2">E1</option>
            <option value ="P1" class="lvl2">P1</option>
            <option value ="F1" class="lvl2">F1</option>
            <option value ="E2" class="lvl3">E2</option>
            <option value ="P2" class="lvl3">P2</option>
            <option value ="F2" class="lvl3">F2</option>
            <option value ="E3" class="lvl4">E3</option>
            <option value ="P3" class="lvl4">P3</option>
            <option value ="F3" class="lvl4">F3</option>
            <option value ="Other">Other</option>
          </select>

          
          
          </div>  
          <div class="row-2">
              <label>Add notes : </label>
            <input type="file" name="lecture-file">
            
        </div>

        <div class="row-3">
           <label>Description : </label>
            <textarea name="message" id="" cols="60" rows="8" placeholder="special notes"></textarea>
            <button class="button button-1"><a id="a1" href="#">Upload Notes</a></button>
        </div>
        

      </div>
    </div>
  </body>
</html>
