<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/Create-Exam.css">
    <title>E-learning Dashboard</title>
    
</head>
<body>
	<div class="wrapper d-flex align-items-stretch" style="background-size: 100%; background-image: url('https://storage.needpix.com/rsynced_images/green-sidelight-background.jpg');">			
		<nav id="sidebar">
				<h1><a href="index.html" class="logo">E-Learning Dashboard</a></h1>
		  <ul class="list-unstyled components mb-5">
			<li>
				<a href="admin.html"><span class="fa fa-user mr-3"></span> Admin Dashboard</a>
			</li>
			<li>
			  <a href="exams.html"><span class="fa fa-leanpub mr-3"></span> Exams </a>
			</li>
			<li>
			  <a href="results.html"><span class="fa fa-list-alt mr-3"></span> Results </a>
			</li>
			<li>
			  <a href="stdprofile.html"><span class="fa fa-graduation-cap mr-3"></span> Students </a>
			</li>
			<li>
			  <a href="main/general.html"><span class="fa fa-sign-out mr-3"></span> logout </a>
			</li>
		  </ul>
  
		  </nav>
  
		  <!-- Page Content  -->
		<div id="content" class="p-4 p-md-5 pt-5">
			<div class="main_content">
				<div class="flexbox-container">
					<h1>Create Exam</h1>
			
			<table>
				<tr>
					<td style="text-align: right;"><label>Level :</label></td>
					<td><select id="lecture-level" onchange="levelSelect()">
							<option value ="none">--Select Level--</option>
							<option value ="Level1">Certificate Level</option>
							<option value ="Level2">Operational Level</option>
							<option value ="Level3">Management Level</option>
							<option value ="Level4">Strategic Level</option>
						</select></td>
					<td></td>
					<td style="text-align: right;"><label>Exam Type :</label></td>
					<td><select id="types">
						<option value ="none">--Select Exam Type--</option>
						<option value ="type-01">Mock Exam</option>
						<option value ="type-02">MCQ</option>		
					</select></td>					
				</tr>

				<tr>
					<td style="text-align: right;"><label>Subject : </label></td>
					<td><select id="lecture-subject">
						<option value ="none">--Select Subject--</option>
						<option id="BA1" value ="BA1" class="lvl1">BA1</option>
						<option  id ="BA2" value ="BA2" class="lvl1">BA2</option>
						<option  id ="BA3" value ="BA3" class="lvl1">BA3</option>
						<option  id ="BA4" value ="BA4" class="lvl1">BA4</option>
						<option id ="E1" value ="E1" class="lvl2">E1</option>
						<option id ="P1" value ="P1" class="lvl2">P1</option>
						<option id ="F1" value ="F1" class="lvl2">F1</option>
						<option id ="E2" value ="E2" class="lvl3">E2</option>
						<option id ="P2" value ="P2" class="lvl3">P2</option>
						<option id ="F2" value ="F2" class="lvl3">F2</option>
						<option id ="E3" value ="E3" class="lvl4">E3</option>
						<option id ="P3" value ="P3" class="lvl4">P3</option>
						<option id ="F3" value ="F3" class="lvl4">F3</option>
					</select></td>
					<td style=""></td>
					<td style="text-align: right;"><label>Upload CSV :</label></td>
					<td><button id="upload">Upload</button></td>
				</tr>

			</table>

			<div id="msg" style="opacity: 0; color: red;">Fill required fields.</div>
			<button id="create" onclick="createExam();">Create</button>
			
			</div>
		</div>
	</div>
	
	</div>
<script type="text/javascript" src="js/Create Exams.js"></script>
</body>
</html>
