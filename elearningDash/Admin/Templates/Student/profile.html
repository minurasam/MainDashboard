        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        
    </head>
         <body>
    <div class="wrapper d-flex align-items-stretch" style="background-size: 100%; background-image: url('https://storage.needpix.com/rsynced_images/green-sidelight-background.jpg');">

            <div class="container-fluid">
         <div class="row">
            <div class="col-md-12">
               <div class="card">
                  <div class="card-body">
                     <div class="row">
                        <div class="col">
                           <center>
                              <img width="100px" src="{% static 'img/student/profile%20img.jpg' %}"/>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <center>
                              <h4>Your Profile</h4>
                              <button type="button" class="btn btn-primary">
                                Profile <span class="badge badge-light">9</span>
                                <span class="sr-only">Account Status</span>
                                </button>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <label>Full Name</label>
                           <div class="form-group">
                              <input type="text" class="form-control" id="Textbox1" placeholder="Samaranayake M.D">
                           </div>
                        </div>
                        <div class="col-md-6">
                           <label>Date of Birth</label>
                           <div class="form-group">
                              <input type="date" Class="form-control" ID="TextBox2">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <label>Contact No</label>
                           <div class="form-group">
                              <input type="number" Class="form-control" ID="TextBox3"  placeholder="Contact No" >
                           </div>
                        </div>
                        <div class="col-md-6">
                           <label>Email ID</label>
                           <div class="form-group">
                              <input type="email" Class="form-control" ID="TextBox4"  placeholder="Email ID">
                           </div>
                        </div>
                     </div>
                     
                     <div class="row">
                        <div class="col">
                           <label>Full Address</label>
                           <div class="form-group">
                              <input type="text" Class="form-control" ID="TextBox5 " placeholder="Full Address">
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <center>
                              <span class="badge badge-pill badge-info">Login Credentials</span>
                           </center>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-4">
                           <label>User ID</label>
                           <div class="form-group">
                              <asp:TextBox class="form-control" ID="TextBox8" runat="server" placeholder="User ID" ReadOnly="True"></asp:TextBox>
                           </div>
                        </div>
                        <div class="col-md-4">
                           <label>Old Password</label>
                           <div class="form-group">
                              <asp:TextBox class="form-control" ID="TextBox9" runat="server" placeholder="Email ID" TextMode="Password" ReadOnly="True"></asp:TextBox>
                           </div>
                        </div>
                        <div class="col-md-4">
                           <label>New Password</label>
                           <div class="form-group">
                              <asp:TextBox class="form-control" ID="TextBox10" runat="server" placeholder="Email ID" TextMode="Password"></asp:TextBox>
                           </div>
                        </div>
                     </div>
           
         
            <div class="col-md-7">
               <div class="card">
                  <div class="card-body">
                     
                     <div class="row">
                        <div class="col">
                        
                              <h4>Your courses</h4>
                              <p><b>Enrolled courses</b></p>


                 <p><b>Enrolled courses</b></p>
                <ul class="list-group">
                    <li class="list-group-item">B1</li>
                    <li class="list-group-item">B2</li>
                    <li class="list-group-item">B3</li>
                 </ul>
                 <a class="btn btn-primary" href="#" role="button">Enroll to new courses</a>
                            
                  </div>
               </div>
            </div>
         </div>
      </div>

                   </div>
                </div>
             </div>
                </div>
                  </div>
             </div>
