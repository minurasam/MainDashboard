{% load static %}

<!doctype html>
<html lang="en">
<head>

	<title>Delete Course</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{% static 'general/assets/css/Login_page.css' %}">
    <link rel="stylesheet" href="{% static '/css/Admin/exams.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
</head>
<body>
    {% include 'admin/navbar.html' %}
	<div id="header" style="background-color: darkgreen; padding:10px 10px">
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<h3 id="form-title" style="padding-top: 50px;">Delete course "{{ object.title }}"</h3>
					</div>
					<div class="d-flex justify-content-center form_container">
                        <div class="module">
                            <form action="" method="post">
                              {% csrf_token %}
                              <p>Are you sure you want to delete "{{ object }}"?</p>
                              <input type="submit" class="button" value="Confirm">
                            </form>
                          </div>
					</div>
</body>
</html>
