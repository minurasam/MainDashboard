<!DOCTYPE html>
<html>
<head>

	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/css/Login page.css">
	
</head>
<body>

<div class="loginbox">
	<img src="assets/img/avatar.png" class="user">
	<h1> User Login</h1>

	<form id="form1">
		<p>Username</p>
		<input type="text" name="" placeholder="Enter Username Here" id="username-input">
		<p>Password</p>
		<input type="password" name="" placeholder="Enter Password Here"  id="password-input">

		<div id="msg" >Fill above fields</div>
		<input type="submit" id="loginBtn" value="Login" onclick="">
		<p>
		<a href="">Forgot Your Password</a> <br>
		<a href="">Don't Have an Account? <u>Contact Admin</u></a></p>
	</form>
</div>


<script type="text/javascript">
	const loginBtn = document.getElementById("loginBtn");
	const usernameInput = document.getElementById("username-input");
	const passwordInput = document.getElementById("password-input");
	const msg = document.getElementById("msg");
	loginBtn.addEventListener('click',btn);
	
	function btn(e) {
		e.preventDefault();
		if (usernameInput.value.length == 0 || passwordInput.value.length == 0){
			msg.style.opacity="1";
        	setTimeout(() => msg.style.opacity="0",2000);
		}
	}
</script>
</body>
</html>
